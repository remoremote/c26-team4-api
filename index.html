<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Football Dashboard</title>
</head>
<body>
    
<div class="parent">
<div class="div1"> </div>
<div class="div2"><h2>Live Match</h2></div>
<div class="div3"><h2>Past Matches</h2></div>
<div class="div4"> </div>
<div class="div5"> </div>
<div class="div6"> </div>

<div class="match-card-item"> 
  <div class="match-card">
    <div class="match-info">
      <p class="playtime-label">Playtime</p>
      <p class="playtime-value">62 : 24</p>
    </div>
    <div class="team">
      <div class="team-logo-left"></div>
      <div class="score"><p class="score-value">2 - 2</p></div>
      <div class="team-logo-right"></div>
    </div>
    <div class="stats-container">
      <div class="stat-group">
        <p class="stat-label">Shoot on Target</p>
        <div class="stat-bars">
          <div class="stat-left">
            <p class="stat-value">7</p>
            <div class="bar-container-left">
              <div class="bar-left"></div>
            </div>
          </div>
          <div class="stat-right">
            <p class="stat-value">3</p>
            <div class="bar-container-right">
              <div class="bar-right"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="stat-group">
        <p class="stat-label">Shoot</p>
        <div class="stat-bars">
          <div class="stat-left">
            <p class="stat-value">12</p>
            <div class="bar-container-left-alt">
              <div class="bar-left-alt"></div>
            </div>
          </div>
          <div class="stat-right">
            <p class="stat-value">7</p>
            <div class="bar-container-right-alt">
              <div class="bar-right-alt"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="stat-group">
        <p class="stat-label">Fouls</p>
        <div class="stat-bars">
          <div class="stat-left">
            <p class="stat-value">7</p>
            <div class="bar-container-left">
              <div class="bar-left"></div>
            </div>
          </div>
          <div class="stat-right">
            <p class="stat-value">3</p>
            <div class="bar-container-right">
              <div class="bar-right"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>  

</div>

<div class="div8"> </div>
<div class="div9"><h2>Upcoming Matches</h2></div>
<div class="div10"> </div>
<div class="div11"> </div>
<div class="div12"> </div>
</div>

</body>
<script src="script.js"></script>
</html>
