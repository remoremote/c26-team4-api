<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Football Dashboard</title>
</head>
<body>
    
<div class="parent">
<div class="div1"> </div>
<div class="div2"><h2>Live Match</h2></div>
<div class="div3"><h2>Past Matches</h2></div>
<div class="div4"> </div>
<div class="div5"> </div>
<div class="div6"> </div>

<div class="match-card-item"> 
  
  <div class="match-card">
    <div class="match-info">
      <p class="playtime-label">Playtime</p>
      <p class="playtime-value" id="playtime-value">62 : 24</p>
    </div>
    <div class="team-and-score">
      <div class="team-logo-left" id="team-logo-left"></div>
      <div class="score">
          <p class="score-value" id="score-value">2 - 2</p></div>
      <div class="team-logo-right" id="team-logo-right"></div>
    </div>
    <div class="stats-container">
      <div class="stat-group">
        <p class="stat-label">Shoot on Target</p>
        <div class="stat-bars">
          <div class="stat-left">
            <p class="stat-value" id="left-shots-on-target">7</p>
            <div class="bar-container-left">
              <div class="bar-left"></div>
            </div>
          </div>
          <div class="stat-right">
            <p class="stat-value" id="right-shots-on-target">3</p>
            <div class="bar-container-right">
              <div class="bar-right"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="stat-group">
        <p class="stat-label">Shoot</p>
        <div class="stat-bars">
          <div class="stat-left">
            <p class="stat-value" id="left-shoot">12</p>
            <div class="bar-container-left-alt">
              <div class="bar-left-alt"></div>
            </div>
          </div>
          <div class="stat-right">
            <p class="stat-value" id="right-shoot">7</p>
            <div class="bar-container-right-alt">
              <div class="bar-right-alt"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="stat-group">
        <p class="stat-label">Fouls</p>
        <div class="stat-bars">
          <div class="stat-left">
            <p class="stat-value" id="left-fouls">7</p>
            <div class="bar-container-left">
              <div class="bar-left"></div>
            </div>
          </div>
          <div class="stat-right">
            <p class="stat-value" id="right-fouls">3</p>
            <div class="bar-container-right">
              <div class="bar-right"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>  

</div>

<div class="team-card-item">
  <div class="team-card">
    <div class="line-up-info">
      <div class="line-up-label">Playing Teams</div>
      <div class="divider-line"></div>
    </div>
    <div class="team-container">
      <div class="team-left">
        <div class="team-name divider-line">Team left</div>
        <div class="team-members">
          <p class="player-initials-left">JD</p>
          <p class="player-name">John Doe</p>
        </div>
      </div>
      <div class="team-right">
        <div class="team-name divider-line">Team right</div>
        <div class="team-members">
          <p class="player-name">Celine Dion</p>
          <p class="player-initials-right">CD</p>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="div9"><h2>Upcoming Matches</h2></div>
<div class="div10"> </div>
<div class="div11"> </div>
<div class="div12"> </div>
</div>

</body>
<script src="script.js"></script>
</html>
