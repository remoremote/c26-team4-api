<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Football Dashboard</title>
</head>
<body>
    <!-- xy -->

<div class="grid-parent">
<!-- —————————————————————————— -->

  <div class="input-item">
    <div class="search-input">
      <input type="text" placeholder="Team name..">
      <p>search for a team name to display related data</p>
    </div> 
  </div>
<!-- —————————————————————————— -->

  <div class="team-item">
    <div class="team-info-container"> <!-- team info -->
      <div class="team-img"><img src="https://upload.wikimedia.org/wikipedia/en/thumb/7/77/FC_Red_Bull_Salzburg_logo.svg/166px-FC_Red_Bull_Salzburg_logo.svg.png?20201211205550" alt=""></div>
      <h2>Red Bull Salzburg</h2>
      <p>1933</p>
      <p>Austria</p>
    </div>
  </div>
<!-- —————————————————————————— -->

  <div class="stadion-item"> 
    <div class="stadion-container"> <!-- stadion info -->
      <div class="stadion-details">
        <div class="city-and-street">
          <p>Wals-Siezenheim</p>
          <p>Stadionstrasse 2/3</p>
        </div>
        <div class="cap-and-surf">
          <p><strong>capacity: </strong>31895</p>
          <p><strong>surface: </strong>grass</p>
        </div>
      </div>
        <div class="stadion-img"><img src="https://e6.365dm.de/18/07/2048x1152/skysport_de-red-bull-salzburg_4372078.jpg?bypass-service-worker&20180726140407" alt=""></div>
    </div>
  </div>
<!-- —————————————————————————— -->

  <div class="league-item">
    <div class="league-container"> <!-- league container -->
      <div>
        <h2>Red Bull Salzburg</h2>
        <p>1933</p>
        <p>Austria</p>
      </div>
    </div>
  </div>
<!-- —————————————————————————— -->

  <div class="card-matches">
    <div class="stats-container">
      <h2>Matches:</h2>
      <p>6</p>
      <hr>
      <div class="home-away-stats"><strong>Home:</strong><p>5</p></div>
      <div class="home-away-stats"><strong>Away:</strong><p>5</p></div>
    </div>
  </div>
<!-- —————————————————————————— -->

  <div class="div6"> </div>
  <div class="div7"> </div>
  <div class="div8"> </div>
  <div class="div9"> </div>
  <div class="div10"> </div>
</div>

<!-- —————————————————————————— --> 
<!-- —————————————————————————— -->
<!-- —————————————————————————— -->
<!-- —————————————————————————— -->
  
</div>


</body>
<script src="script.js"></script>
</html>
